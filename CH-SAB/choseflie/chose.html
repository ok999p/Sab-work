<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Voting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="voting-container">
        <h2>ระบบโหวตเลือกตั้ง</h2>
        <div class="candidates">
            <div class="candidate">
                <input type="radio" id="candidate1" name="candidate" value="candidate1">
                <label for="candidate1">ผู้สมัครที่ 1</label>
            </div>
            <div class="candidate">
                <input type="radio" id="candidate2" name="candidate" value="candidate2">
                <label for="candidate2">ผู้สมัครที่ 2</label>
            </div>
            <div class="candidate">
                <input type="radio" id="candidate3" name="candidate" value="candidate3">
                <label for="candidate3">ผู้สมัครที่ 3</label>
            </div>
        </div>
        <button onclick="submitVote()">โหวต</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
