<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../indexflie/SAB Logo-03.png">
</head>
<body>
    <div class="logo-container">
        <img src="./Photo/Walailak_University_Logo.png" alt="">
    </div>
    <div class="login-container">
        <div class="slideshow-container slideshow-container-right">
            <div class="mySlides fade">
                <img src="./Photo/Kaguya.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="./Photo/Mahiru.jpeg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="./Photo/unnamed (1).jpg" style="width:100%">
            </div>
        </div>
        <h2>ยินดีต้อนรับ</h2>
        <form id="loginForm" action="/login" method="POST">
            <div class="input-group">
                <label for="username">รหัสนักศึกษา</label>
                <input type="text" id="username" name="username" required placeholder="รหัสนักศึกษา">
            </div>
            <div class="input-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required placeholder="รหัสผ่าน">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <footer>
        <p class="footer-credit">Hello</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
